<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Birthdate</th>
            <th scope="col">Age</th>
            <th scope="col">Address</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <th> {{ user.name }} </th>
            <td> {{ user.birthdate }} </td>
            <td> {{ user.age }} </td>
            <td> {{ user.address }} </td>
        </tr>
    </tbody>
</table>
